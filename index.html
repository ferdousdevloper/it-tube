<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT TUBE</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo.svg">

    <!-- google fonts linked -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- daisyUI linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom tailwind css styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        clifford: '#da373d',
                        colorPrimary: '#FF1F3D',
                    }
                }
            }
        }
    </script>

    <!-- internal css style -->
    <style>
        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="m-5 lg:m-16 inter">
    <!-- header section -->
    <header>
        <div class="flex justify-between mb-8">
            <div class="flex items-center gap-4">
                <img src="images/logo.svg" alt="">
                <h1 class="text-colorPrimary text-3xl font-bold">IT <span class="text-[#252525]">TUBE</span></h1>
            </div>
            <div>
                <button class="btn text-[#252525] text-lg font-medium">Sort by view</button>
            </div>
            <div>
                <button class="bg-colorPrimary btn text-white text-lg font-medium">Blog</button>
            </div>
        </div>
    </header>
    <hr>
    <!-- main section -->
    <main>
        <!-- button section -->
        <section>
            <div id="button-container" class="text-center flex gap-5 items-center justify-center mt-10 mb-10">
                
            </div>

        </section>
        <!-- CARD SECTION -->
        <section>
            <div id="error-element" class="hidden mt-24">
                <img class="mx-auto" src="images/no-content.svg" alt="">
                <h1 class="text-3xl mt-3 text-slate-600 text-center">Opps!! There are No data For This Category</h1>
            </div>
            <div id="card" class="grid items-center justify-center md:grid-cols-2 lg:grid-cols-4 gap-10">
                
            </div>

        </section>

    </main>



    <script src="js/index.js"></script>
</body>

</html>
