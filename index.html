<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT TUBE</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo.svg">

    <!-- google fonts linked -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- daisyUI linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom tailwind css styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        clifford: '#da373d',
                        colorPrimary: '#FF1F3D',
                    }
                }
            }
        }
    </script>

    <!-- internal css style -->
    <style>
        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="m-5 lg:m-16 inter">
    <!-- header section -->
    <header>
        <div class="flex justify-between mb-8">
            <div class="flex items-center gap-4">
                <img src="images/logo.svg" alt="">
                <h1 class="text-colorPrimary text-3xl font-bold">IT <span class="text-[#252525]">TUBE</span></h1>
            </div>
            <div>
                <button class="btn text-[#252525] text-lg font-medium">Sort by view</button>
            </div>
            <div>
                <button class="bg-colorPrimary btn text-white text-lg font-medium">Blog</button>
            </div>
        </div>
    </header>
    <hr>
    <!-- main section -->
    <main>
        <!-- button section -->
        <section>
            <div class="text-center flex gap-5 items-center justify-center mt-10 mb-10">
                <button class="btn text-[#252525B2] font-medium">All</button>
                <button class="btn text-[#252525B2] font-medium">Music</button>
                <button class="btn text-[#252525B2] font-medium">Comedy</button>
                <button class="btn text-[#252525B2] font-medium">Drawing</button>
            </div>

        </section>
        <!-- CARD SECTION -->
        <section>
            <div>
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/sample.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <div class="flex items-start gap-2">
                            <img class="max-w-10 rounded-full mt-2" src="images/sample-pp.jpg" alt="">
                            <div>
                                <h2 class="card-title text-[#171717] font-bold">Building a Winning UX Strategy Using the
                                    Kano Model</h2>
                                <div class="flex gap-2 max-w-[150px] mb-3">
                                    <p class="text-[#171717B2]">Awlad Hossain</p>
                                    <img class="" src="images/verify.svg" alt="">
                                </div>
                                <p class="text-[#171717B2]">91K views</p>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </main>


</body>

</html>
